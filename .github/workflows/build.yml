name: OpenWrt Minimal AP (WR1043ND v1)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Checkout OpenWrt source
      run: |
        git clone --branch v19.07.10 https://github.com/openwrt/openwrt.git openwrt

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential flex bison gawk gettext \
          libncurses-dev libssl-dev python3 python3-distutils python3-setuptools \
          python-is-python3 rsync unzip file wget

    - name: Copy configs into OpenWrt tree
      run: |
        cp ../configs/openwrt.config openwrt/.config
        cp -r ../files/* openwrt/files/
        cat ../kernel/ar71xx-minimal-kernel.conf >> openwrt/target/linux/ar71xx/config-4.14

    - name: Build OpenWrt firmware
      working-directory: openwrt
      run: |
        make defconfig
        make -j$(nproc)

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-wr1043nd-v1-minimal
        path: openwrt/bin/targets/ar71xx/generic/*.bin
